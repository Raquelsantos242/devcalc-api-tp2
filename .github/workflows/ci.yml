name: CI Pipeline

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      run_tests:
        description: 'Executar testes automatizados?'
        type: boolean
        required: true
        default: true
      run_lint:
        description: 'Executar verificação de código (Lint)?'
        type: boolean
        required: true
        default: true

jobs:
  lint-and-test:
    uses: ./.github/workflows/lint-and-test.yml
    with:
      run_lint: ${{ github.event.inputs.run_lint }}
      run_tests: ${{ github.event.inputs.run_tests }}

  package:
    needs: lint-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'
      - name: Empacotar com Maven
        run: mvn package

  deploy:
    needs: package
    runs-on: ubuntu-latest
    steps:
      - name: Deploy simulação
        run: echo "Deploy realizado com sucesso"
